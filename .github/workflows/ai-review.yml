name: "AI Reviewer"

permissions:
  contents: read
  pull-requests: write
on:
  pull_request:
    types: [opened, synchronize ]
  pull_request_review_comment:
    types: [created]
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  review:
    name: AI Reviewer 
    runs-on: [self-hosted, 'ubuntu-latest']
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: '60150621' 
      - name: Ai Revewer
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          debug: true
          path_filters: |
            !**/*.lock
